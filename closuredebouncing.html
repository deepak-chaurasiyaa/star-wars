<script>
    var timerId;
    let movies_div=document.getElementById("movies");
   async function searchdetails(){
       if (timerId) {
           return false;
       }
       timerId = setTimeout(() => {
           main();
           timerId = undefined;
       }, 1000);
       
       let name = document.getElementById("query").value
         //movies_div.removeChild();
        
        let res = await fetch(`https://swapi.dev/api/people/?search=${name}`);
        let data = await res.json();
       let {results} = data;
       results.forEach((el) => {
         let   {name} = el;
          let p = document.createElement('p');
          p.innerHTML=name;
          movies_div.append(p);
         
       });
       
          
    }
</script>
